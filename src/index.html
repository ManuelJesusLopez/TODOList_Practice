<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style-min.css" />

    <title>TODO - List</title>
  </head>
  <body>
    <main class="container">
      <h1 id="title" class="title">Todo List</h1>

      <form id="form" class="form">
        <!-- ADD TaskName -->
        <div class="form__field">
          <input
            type="text"
            name="taskName"
            id="taskName"
            placeholder="Type a Task"
            class="task-field"
          />
        </div>

        <!-- ADD Priority -->
        <div id="taskPriority" class="form__field form__field-priority">
          <input
            type="radio"
            name="taskPriority"
            value="high"
            id="priority__high"
            class="btn-radio"
          />
          <label for="priority__high" class="priority__box priority__high">
          </label>

          <input
            type="radio"
            name="taskPriority"
            value="medium"
            id="priority__medium"
            class="btn-radio"
          />
          <label
            for="priority__medium"
            class="priority__box priority__medium"
          ></label>

          <input
            type="radio"
            name="taskPriority"
            value="low"
            id="priority__low"
            class="btn-radio"
          />
          <label
            for="priority__low"
            class="priority__box priority__low"
          ></label>
        </div>

        <!-- ADD Date -->
        <div class="form__field">
          <input
            type="datetime-local"
            name="taskDate"
            id="date"
            class="task-date"
          />
        </div>

        <!-- SEND Task -->
        <div class="form__field">
          <button class="btn-submit" id="submit" type="submit">
            <span class="material-icons">
              add
            </span>
          </button>
        </div>
      </form>

      <!-- Error Form -->
      <div id="info" class="info"></div>

      <!-- Task List -->
      <div class="tasks" id="tasks"></div>
    </main>

    <script src="./js/scripts-min.js"></script>
  </body>
</html>
